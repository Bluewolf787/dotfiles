# -----------------------------------------------------
# General
# -----------------------------------------------------
windowrule = no_blur on, match:class ^()$, match:title ^()$

# -----------------------------------------------------
# kitty
# -----------------------------------------------------
windowrule = opacity 0.8, match:class ^(kitty)$
windowrule = float on, match:class ^(kitty_float)$
windowrule = size 70% 70%, match:class ^(kitty_float)$
windowrule = center on, match:class ^(kitty_float)$

# -----------------------------------------------------
# Brave
# -----------------------------------------------------
windowrule = workspace 2, match:class ^(brave)$

# -----------------------------------------------------
# Obsidian
# -----------------------------------------------------
windowrule = workspace 3, match:class ^(obsidian)$

# -----------------------------------------------------
# Spotify
# -----------------------------------------------------
windowrule = workspace 7, match:class ^(Spotify)$
windowrule = float on, match:class ^(Spotify)$
windowrule = size 80% 80%, match:class ^(Spotify)$
windowrule = center on, match:class ^(Spotify)$
windowrule = opacity 0.9, match:class ^(Spotify)$

# -----------------------------------------------------
# Discord
# -----------------------------------------------------
windowrule = float on, match:class ^(discord)$
windowrule = size 80% 80%, match:class ^(discord)$
windowrule = center on, match:class ^(discord)$
windowrule = opacity 0.8, match:class ^(discord)$

# -----------------------------------------------------
# JetBrains IDEs
# -----------------------------------------------------
windowrule = float on, match:class ^(jetbrains-toolbox)$
windowrule = center on, match:class ^(jetbrains-toolbox)$
windowrule = workspace 4, match:class ^(jetbrains-idea)$
windowrule = workspace 5, match:class ^(jetbrains-datagrip)
windowrule = workspace 5, match:class ^(jetbrains-dataspell)
windowrule = workspace 4, match:class ^(jetbrains-clion)
windowrule = workspace 4, match:class ^(jetbrains-rustrover)

windowrule = opacity 0.9, match:class ^(jetbrains-fleet)
windowrule = float on, match:class ^(jetbrains-fleet)
windowrule = size 80% 80%, match:class ^(jetbrains-fleet)
windowrule = center on, match:class ^(jetbrains-fleet)

# -----------------------------------------------------
# Code
# -----------------------------------------------------
windowrule = opacity 0.9, match:class ^(Code)
windowrule = workspace 4, match:class ^(Code)

# -----------------------------------------------------
# Docker Desktop
# -----------------------------------------------------
windowrule = workspace 6, match:class ^(Docker Desktop)

# -----------------------------------------------------
# Calculator
# -----------------------------------------------------
windowrule = float on, match:class ^(qalculate-gtk)$
windowrule = center on, match:class ^(qalculate-gtk)$

# -----------------------------------------------------
# Files Manager
# -----------------------------------------------------
windowrule = float on, match:class ^(thunar)$
windowrule = size 60% 60%, match:class ^(thunar)$
windowrule = opacity 0.9, match:class ^(thunar)
windowrule = center on, match:class ^(thunar)$

# -----------------------------------------------------
# Signal
# -----------------------------------------------------
windowrule = float on, match:class ^(Signal)$
windowrule = size 60% 60%, match:class ^(Signal)$
windowrule = center on, match:class ^(Signal)$

# -----------------------------------------------------
# KDE Agend
# -----------------------------------------------------
windowrule =float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = center on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
