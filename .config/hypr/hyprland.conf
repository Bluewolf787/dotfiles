# -_-_-_-_-_-_-_-_-_- Output -_-_-_-_-_-_-_-_-_-
monitor=eDP-1,1920x1080@60,0x0,1
workspace=DP-1,1

# -_-_-_-_-_-_-_-_-_- Input -_-_-_-_-_-_-_-_-_-
# Configure mouse and touchpad here.
input {
    kb_layout=de
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1
    natural_scroll=0
    force_no_accel=0
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=200
    workspace_swipe_min_speed_to_force=100
}

# -_-_-_-_-_-_-_-_-_- General -_-_-_-_-_-_-_-_-_-
# General settings like MOD key, Gaps, Colors, etc.
general {
    sensitivity=1.0
	apply_sens_to_raw=0
	
    gaps_in=5
    gaps_out=10

    border_size=2
    no_border_on_floating=1
    col.active_border=0xFF7248C0
    col.inactive_border=0xFF343A40

    # damage_tracking=2 # leave it on full unless you hate your GPU and want to make it suffer
}

# -_-_-_-_-_-_-_-_-_- Decoration -_-_-_-_-_-_-_-_-_-
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=8
    # multisample_edges=1 # --> ERROR

    active_opacity=1.0
    inactive_opacity=1.0
    fullscreen_opacity=1.0

    # blur=1
    # blur_size=2
    # blur_passes=1 			# minimum 1, more passes = more resource intensive.
    # blur_ignore_opacity=1

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

# -_-_-_-_-_-_-_-_-_- Animations -_-_-_-_-_-_-_-_-_-
animations {
    enabled=1
    animation=windows,1,5,default
    animation=border,1,10,default
    animation=fade,1,8,default
    animation=workspaces,1,3,default
}

# -_-_-_-_-_-_-_-_-_- Dwindle -_-_-_-_-_-_-_-_-_-
dwindle {
    pseudotile=0 			# enable pseudotiling on dwindle
}

# -_-_-_-_-_-_-_-_-_- Misc -_-_-_-_-_-_-_-_-_-
misc {
  mouse_move_enables_dpms=1
  vfr=true 
}

# -_-_-_-_-_-_-_-_-_- Windowrules -_-_-_-_-_-_-_-_-_-
source=~/.config/hypr/windowrules.conf

# -_-_-_-_-_-_-_-_-_- Keybindings -_-_-_-_-_-_-_-_-_-
source=~/.config/hypr/keybinds.conf

# -_-_-_-_-_-_-_-_-_-_- Startup -_-_-_-_-_-_-_-_-_-_-
source=~/.config/hypr/execs.conf
